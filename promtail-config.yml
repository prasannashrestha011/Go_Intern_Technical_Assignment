server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: go-app
    static_configs:
      - targets:
          - localhost
        labels:
          job: go-app
          __path__: /var/log/app.log
    pipeline_stages:
      - regex:
          expression: 'user=(?P<user>\d+) action=(?P<action>\w+)'
      - labels:
          user:
          action:
      - output:
          source: user
          drop_text: false
